---
layout: default
tags: blog
title: Blog
---

<article>
  {% for tag in site.categories %}
  {% unless tag contains "portfolio" %}
    <h2 id="{{ tag[0] }}" class="h2">{{ tag[0] }}</h2>
    <div class="posts py3">
    {% for post in tag[1] %}
      <div class="post ml2">
        <p class="post-meta">{{ post.date | date: site.date_format }}</p>
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link"><h1 class="h1 post-title">{{ post.title }}</h1></a>
      </div>
    {% endfor %}
  </div>
  {% endunless %}
  {% endfor %}
</article>
